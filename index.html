<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sass y Apis</title>
</head>
<body>
    <div class="contenedor-formulario">
        <form id=formulario-nuevo-usuario>
            <div class="row">
                <label for="user-name">Nombre</label>
                <input type="text" id="user-name">
            </div>
            <div class="row">
                <label for="user-mail">Email</label>
                <input type="email" id="user-mail">
            </div>
            <div class="row">
                <label for="user-number">Telefono</label>
                <input type="number" id="user-number">
            </div>
            <div class="row">
                <label for="user-address">Direccion</label>
                <input type="text" id="user-address">
            </div>
            <button type="submit" id="boton-submit">Agregar</button>
        </form>
    </div>
    
    <table id="tabla-usuarios">
        
    </table>
    <script src="index.js"></script>
</body>
</html>
